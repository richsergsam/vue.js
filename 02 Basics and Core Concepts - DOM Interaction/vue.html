<script src="https://npmcdn.com/vue/dist/vue.js"></script>

<!-- 2:Basics & Core Concepts - DOM Interaction with Vue -->
<div id="vue_root">
  <div>
    <!-- Обращение к полям, свойствам и вызов методов -->
    <p>Data field: {{ field_name }}</p>
    <p>Data field: {{ this.data.field_name }}</p>
    <p>Computed property: {{ property_name }}</p>
    <p>Method: {{ method_name(args) }}</p>
    <!-- Обработка событий -->
    <button @click="event_worker_method">Button</button>
    <button v-on:click="event_worker_method">Button</button>
    <button v-on:click.enter="event_worker_method(arg, $event)">Button</button>
    <!-- Binding -->
    <img :src="field_name">
    <img v-bind:src="field_name">
    <!-- Binding без дальнейших изменений -->
    <img v-once:src="field_name">
    <!-- Рендер содержимого поля как HTML -->
    <div v-html="html"></div>
    <!-- Two way binding -->
    <base-checkbox v-model="lovingVue"></base-checkbox>
    <!-- CSS Class manipulation -->
    <!-- Attach and delete class by bool condition is_attach -->
	<!-- Лучше создать новое вычисляемое свойство, возвращающее {new_class: is_attach} чтобы упростить HTML -->
	<!-- Имя класса можно хранить в свойстве и выводить так: :class= "color"  
	     для нескольких классов массив: :class= "[color, margin]" -->
    <div class="some_other_class" @click="is_attach = !is_attach" :class="{new_class: is_attach}"></div>
	<!-- Точно так же можно менять не класс целиком, а только стиль :style="{backgroundColor: red}"
	     Нельзя в {} (объявлении поля объекта) использовать имена свойств с символом "-", 
		 поэтому заменяем backround-color на backgroundColor-->
	<div class="['demo', my_class_or_computed_property, {active: boxSelected}]" ></div>
  </div>
</div>
